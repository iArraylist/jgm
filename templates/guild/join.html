{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="col-lg-6">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Character</h3>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <div class="col-lg-9">
                    {% for base in bases %}
                    <span>{{ base.ign }}</span>
                    {% if not base.waiting %}
                    <a href="{% url 'guild_join' base.id invite_code %}" class="btn btn-success">Join</a>
                    {% else %}
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    {% endif %}
                    <hr>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-9">
                    <a href="{% url 'rom_character_create' %}" class="btn btn-success">Create Character</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
