{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-12 mt-2 text-center">
        {% for base in bases %}
        <a href="{% url 'rom_character_edit' base.id %}"> {{ base.name }}</a>
        {% endfor %}
    </div>
    <div class="col-sm-12 mt-2 text-center">
      <button class="btn btn-success">
        <a href="{% url 'rom_character_create' %}">Create Character</a>
      </button>
    </div>
</div>
{% endblock %}
