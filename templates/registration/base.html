{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jaelynn Guild Management">
    <meta name="author" content="Jaelynn">

    <title>JGM</title>

    <!-- Vendor core CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/font-awesome.min.css' %}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/rom_etc.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>

    <!-- Vendor core JavaScript -->
    <script src="{% static 'vendor/jquery/js/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body class="bg">
<div class="container-fluid">
    <div class="text-center p-2 py-4" style="background-color: rgba(0,0,0,0.5);">
        <img class="fb" src="{% static '../media/jaelynn_logo.png' %}" alt="" width="150" height="150" style="border-radius: 50%">
        <h1 class="text-white">{% block title %}{% endblock %}</h1>
        <div class="card px-5 rm-border" style="background-color: rgba(0,0,0,0);">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
